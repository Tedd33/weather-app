<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weatherApp.css">
    <title>Weater App</title>
<script src="https://kit.fontawesome.com/bc1a4b60fb.js" crossorigin="anonymous"></script>
   

</head>
<body>
    <div class="main-container">

    <div class="search-container">
    <input type="search" name="search" class="input">
    <button class="btn"> <i class="fa fa-search" aria-hidden="true"></i></button> 
</div>
    <div class="container">
       <div class="city-country-container">
             <div class="city"></div>
        <div class="country"></div>
    </div>
      
       <div class="temperature"></div>
       <img src="" class="cloudly" >
       <div style="margin-left:4%;" class="description"></div>
       <div style="margin-left:4%;" class="humidity"></div>
       <div style="margin-left:4%;" class="wind"></div>
       <div style="margin-left:4%;" class="date"></div>
    </div>
    <script src="weatherApp.js"></script>
</body>
</html>
